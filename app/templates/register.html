{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

  <form method="post" action="{% url 'django.contrib.auth.views.login' %}">{% csrf_token %}

    <h2 class="form-signup-heading">Please sign up</h2>
    <label for="user_id" class="sr-only">User ID</label>
      <input type="text" class="form-control" id="user_id" placeholder="User ID" required autofocus>
      <label for="email" class="sr-only">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Email" required>
    <label for="password"  class="sr-only">Password</label>
    <input type="password" class="form-control" id="password" placeholder="password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit" value="login">Sign up</button>
  </form>
    </div>
    <div class="col-md-4"></div>

</div> <!-- /container -->

{% endblock %}
